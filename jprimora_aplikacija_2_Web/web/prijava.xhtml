<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{lokalizacija.vazecaLocalizacija}">
        <h:body>
            <ui:composition template="./predlozak.xhtml">

                <ui:define name="naslov">
                    #{m.prijava_naslov}
                </ui:define>

                <ui:define name="top">
                    #{m.prijava_naslov}
                </ui:define>

                <ui:define name="left">
                    <h:link outcome="index.xhtml" value="#{m.index_odabirJezika}"/><br/>
                    <h:link outcome="registracija" value="#{m.registracija_naziv}"/>
                </ui:define>

                <ui:define name="content">
                    <h:form>
                        #{m.prijava_naslov}
                        <h:panelGrid columns="2">
                            <h:outputLabel value="#{m.prijava_korisnickoIme}"/>
                            <h:inputText value="#{prijava.korisnickoIme}"/> 
                            <h:outputLabel value="#{prijava.korisnickoGreska}"/> <br/>
                            <h:outputLabel value="#{m.prijava_lozinka}"/>
                            <h:inputSecret value="#{prijava.lozinka}"/>
                            <h:outputLabel value="#{prijava.lozinkaGreska}"/> <br/>

                            <h:commandButton value="#{m.prijava_prijaviSe}" action="#{prijava.prijaviKorisnika()}"/>

                        </h:panelGrid>

                    </h:form> 
                </ui:define>
                
                <ui:define name="bottom">
                    Josip Primorac &copy; 2015
                </ui:define>
            </ui:composition>
        </h:body>
    </f:view>
</html>
