<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view locale="#{lokalizacija.vazecaLocalizacija}">
       

        <h:body>
            <ui:composition template=".././predlozak.xhtml">

                <ui:define name="naslov">
                    #{m.cjenik_naslov}
                </ui:define>

                <ui:define name="top">
                    #{m.cjenik_naslov}
                </ui:define>

                <ui:define name="left">
                    <h:link outcome="/index.xhtml" value="#{m.index_odabirJezika}"/><br/>
                    <h:link outcome="/odjava.xhtml" value="#{m.odjava_naziv}"/><br/>
                    <h:link outcome="azuriranjeKorisnika" value="#{m.admin_korisnici}"/><br/>
                    <h:link outcome="pregledPoruka" value="#{m.admin_poruke}"/><br/>
                    <h:link outcome="pregledDnevnika" value="#{m.admin_dnevnik}"/>

                </ui:define>

                <ui:define name="content">
                    #{m.cjenik_naslov}
                    <h:panelGroup layout="block">
                        <h:form id="forma">

                            <h:outputLabel for="cjenik_tekst" value="#{cjenik_sadrzaj}"/>
                            <h:inputTextarea cols="100" rows="20" id="cjenik_tekst" value="#{azuriranjeCjenika.cjenik_tekst}"/>

                            <h:commandButton value="#{m.cjenik_azuriraj}" action="#{azuriranjeCjenika.posaljiCjenik()}" >
                                <f:ajax execute="forma" render="forma" />
                            </h:commandButton> 

                        </h:form>
                    </h:panelGroup>
                </ui:define>
                
                 <ui:define name="bottom">
                    Josip Primorac &copy; 2015
                </ui:define>
            </ui:composition>
        </h:body>
    </f:view>
</html>
