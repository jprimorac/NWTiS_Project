<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view locale="#{lokalizacija.vazecaLocalizacija}">

       
        <h:body>
            <ui:composition template=".././predlozak.xhtml">

                <ui:define name="naslov">
                    #{m.citanje_naslov}
                </ui:define>

                <ui:define name="top">
                    #{m.citanje_naslov}
                </ui:define>

                <ui:define name="left">
                    <h:link outcome="/index.xhtml" value="#{m.index_odabirJezika}"/><br/>
                    <h:link outcome="pregledKorisnika" value="#{m.admin_korisnici}"/>
                    <h:link outcome="/odjava.xhtml" value="#{m.odjava_naziv}"/><br/>
                    <h:link outcome="azuriranjeCjenika" value="#{m.admin_cjenik}"/><br/>
                    <h:link outcome="pregledPoruka" value="#{m.admin_korisnici}"/><br/>
                    <h:link outcome="pregledDnevnika" value="#{m.admin_dnevnik}"/>
                </ui:define>

                <ui:define name="content">
                    #{m.citanje_naslov}
                    <h:panelGroup layout="block">
                        <h:outputLabel value="#{m.citanje_salje}"/> <br/>
                        <h:outputLabel value="#{citanjePoruke.poruka.salje}"/><br/>
                        <h:outputLabel value="#{m.citanje_kada}"/> <br/>
                        <h:outputLabel value="#{citanjePoruke.poruka.vrijeme}">
                            <f:convertDateTime pattern="dd.MM.yyyy hh:mm:ss"></f:convertDateTime>
                        </h:outputLabel><br/>
                        <h:outputLabel value="#{m.citanje_predmet}"/><br/>
                        <h:outputLabel value="#{citanjePoruke.poruka.predmet}"/><br/>
                        <h:outputLabel value="#{m.citanje_vrsta}"/><br/>
                        <h:outputText value="#{citanjePoruke.poruka.vrsta}"/>
                        <h:outputLabel value="#{m.citanje_sadrzaj}"/><br/>
                        <h:inputTextarea readonly="true" value="#{citanjePoruke.poruka.sadrzaj}" rows="15" cols="100"/>
                    </h:panelGroup>
                    <form>
                        <h:commandButton value="#{m.citanje_povratak}" action="#{citanjePoruke.povratakPregledPoruka()}"/>
                    </form>
                </ui:define>
            </ui:composition>
        </h:body>
    </f:view>
</html>
