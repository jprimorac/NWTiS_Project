<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Address manager</title>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body>
        <h:form id="form"  >
            <p:growl id="msgs" />
            <h:panelGroup layout="block">
                <p:commandLink value="Logout" id="logout" update="form" styleClass="ui-priority-primary" />
                <p:commandLink value="Change language" id="changeLang"/>
            </h:panelGroup>
            <h:panelGrid columns="4" class="pgrid" style="width: 100%">
                <p:gmap center="41.381542,2.122893" zoom="7" type="ROADMAP" style="width:600px;height:400px"  />

            </h:panelGrid>
            <br/>

        </h:form>
        <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript" ></script>
    </h:body>
</html>
